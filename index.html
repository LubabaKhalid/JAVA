    <script>
        var d=new Date();
        var time=d.getHours();
        if(time<=10){ 
            document.write("<b>Good Morning<b>");}
        else if(time>10 && time<=16){
            document.write("<b>Good Afternoon<b>");
        }
        else if(time>16 && time<=19){
            document.write("<b>Good Evening<b>");
        }
        else{
            document.write("<b>Good Night<b>");
        }
        document.write("  ");
        theDay=d.getDay()
        switch(theDay)
        {
            case 1:
                document.write("<b>Busy Monday<b>")
                break
            case 2:
                document.write("<b>Busy Tuesday<b>")
                break
            case 3:
                document.write("<b>Busy Wednesday<b>")
                break
            case 4:
                document.write("<b>Busy Thursday<b>")
                break
            case 5:
                document.write("<b>Finally Friday<b>")
                break
            case 6:
                document.write("<b>Super Saturday<b>")
                break
            case 7:
                document.write("<b>Sleepy Sunday<b>")
                break
            default:
                    document.write(" ")
            
        }
    </script>

      <script>
        let serial = 1;
        const form = document.getElementById("studentForm");
        const tableBody = document.getElementById("studentTable").getElementsByTagName("tbody")[0];
    
        form.addEventListener("submit", function(event) {
          event.preventDefault(); // prevent page reload
    
          const name = document.getElementById("name").value;
          const gender = document.getElementById("gender").value;
          const city = document.getElementById("city").value;
    
          const newRow = tableBody.insertRow();
    
          newRow.insertCell(0).innerText = serial++;
          newRow.insertCell(1).innerText = name;
          newRow.insertCell(2).innerText = gender;
          newRow.insertCell(3).innerText = city;
    
          form.reset(); // clear form fields
        });

        
      </script>
